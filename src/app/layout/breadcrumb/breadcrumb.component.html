<div class="grid">
  <div class="xl:col-7 lg:col-7 md:col-12 sm:col-6">
    <p-breadcrumb *ngIf="items?.length" [model]="items" [home]="home"></p-breadcrumb>
  </div>
  <div class="xl:col-5 lg:col-5 md:col-12 sm:col-6 text-right">
    <div class="panel-profile">
      <button *ngIf="authService.auth" pButton class="p-button-text" (click)="redirectProfile()">
        Usuario: <b class="ml-1">{{authService.auth.identification}}</b>
      </button>
      <button *ngIf="authService.role"  pButton class="p-button-text" (click)="redirectProfile()">
        Rol: <b class="ml-1">{{authService.role.name}}</b>
      </button>
    </div>
  </div>
</div>
<app-progress-bar *ngIf="coreService.isLoading"></app-progress-bar>
