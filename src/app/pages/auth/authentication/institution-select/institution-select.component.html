<div class="login-form">
  <div class="p-fluid panel-auth">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field text-center">
        <h1>Seleccione una Institución</h1>
        <img src="assets/images/logo/logo-sm.png" alt="">
        <h2>{{authService.system}}</h2>
      </div>

      <div class="field">
        <label for="role" appLabel label="Seleccione una Institución:" [required]="institutionField"></label>
        <p-dropdown id="role"
                    formControlName="institution"
                    dataKey="id"
                    [options]="institutions"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="name"
                    placeholder="Seleccione...">
        </p-dropdown>
        <small appErrorMessage
               [errors]="institutionField.errors"
               [touched]="institutionField.touched"
               [dirty]="institutionField.dirty">
        </small>
      </div>

      <div class="field">
        <button pButton pRipple
                label="Continuar"
                [icon]="PrimeIcons.SIGN_IN"></button>
      </div>

      <div class="field">
        <button pButton pRipple type="button"
                class="p-button-outlined"
                label="Regresar al login"
                [icon]="PrimeIcons.ARROW_LEFT"
                (click)="routesService.login()"></button>
      </div>
    </form>
  </div>
</div>
