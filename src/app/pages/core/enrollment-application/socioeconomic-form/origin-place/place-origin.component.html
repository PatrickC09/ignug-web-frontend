<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div formGroupName="user">
    <div formGroupName="originAddress">
      <div class="formgrid grid">
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label
            appLabel
            for="province"
            label="Provincia:"
            [required]="provinceField"
          ></label>
          <p-dropdown
            id="province"
            formControlName="province"
            dataKey="id"
            [options]="provinces"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            placeholder="Seleccione"
          >
            <ng-template pTemplate="selectedItem">
              <div *ngIf="provinceField.value">
                <div>{{ provinceField.value.name }}</div>
              </div>
            </ng-template>
            <ng-template pTemplate="item" let-item>
              {{ item.name }}
            </ng-template>
          </p-dropdown>
          <small
            appErrorMessage
            [errors]="provinceField.errors"
            [touched]="provinceField.touched"
            [dirty]="provinceField.dirty"
          >
          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label
            appLabel
            for="canton"
            label="Canton:"
            [required]="cantonField"
          ></label>
          <p-dropdown
            id="canton"
            formControlName="canton"
            dataKey="id"
            [options]="cantons"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            placeholder="Seleccione"
          >
            <ng-template pTemplate="selectedItem">
              <div *ngIf="cantonField.value">
                <div>{{ cantonField.value.name }}</div>
              </div>
            </ng-template>
            <ng-template pTemplate="item" let-item>
              {{ item.name }}
            </ng-template>
          </p-dropdown>
          <small
            appErrorMessage
            [errors]="cantonField.errors"
            [touched]="cantonField.touched"
            [dirty]="cantonField.dirty"
          >
          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label
            appLabel
            for="parrish"
            label="Parroquia:"
            [required]="parrishField"
          ></label>
          <p-dropdown
            id="parrish"
            formControlName="parrish"
            dataKey="id"
            [options]="parishs"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            placeholder="Seleccione"
          >
            <ng-template pTemplate="selectedItem">
              <div *ngIf="parrishField.value">
                <div>{{ parrishField.value.name }}</div>
              </div>
            </ng-template>
            <ng-template pTemplate="item" let-item>
              {{ item.name }}
            </ng-template>
          </p-dropdown>
          <small
            appErrorMessage
            [errors]="parrishField.errors"
            [touched]="parrishField.touched"
            [dirty]="parrishField.dirty"
          >
          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label
            appLabel
            for="community"
            label="Comunidad de procedencia:"
            [required]="communityField"
          ></label>
          <input
            pInputText
            type="text"
            id="community"
            formControlName="community"
          />
          <small
            appErrorMessage
            [errors]="communityField.errors"
            [touched]="communityField.touched"
            [dirty]="communityField.dirty"
          >
          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label
            appLabel
            for="latitude"
            label="Latitud:"
            [required]="latitudeField"

        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">

            label="Longitud:"

          ></label>
          <input

          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label

          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label
            appLabel
            for="number"
            label="Numero de casa:"
            [required]="numberField"
          ></label>
          <input pInputText type="text" id="number" formControlName="number" />
          <small

        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">

            [touched]="secondaryStreeteField.touched"
            [dirty]="secondaryStreeteField.dirty"
          >
          </small>
        </div>
      </div>
    </div>
  </div>
  <button
    pButton
    pRipple
    type="button"
    label="AtrÃ¡s"
    class="p-button-warning"
    [icon]="PrimeIcons.ARROW_LEFT"
    (click)="previous.emit(-1)"
  ></button>
  <button
    pButton
    pRipple
    label="Siguiente"
    class="p-button-info"
    [icon]="PrimeIcons.ARROW_RIGHT"
  ></button>
</form>
