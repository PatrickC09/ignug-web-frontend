<app-skeleton
  *ngIf="coreService.isLoading"
  [type]="SkeletonEnum.CARD"
></app-skeleton>

<p-toolbar *ngIf="!coreService.isLoading">
  <div class="p-toolbar-group-left">
    <app-header-form [id]="id"></app-header-form>
  </div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      label="Cancelar"
      class="p-button-info p-button-outlined"
      [icon]="PrimeIcons.ARROW_LEFT"
      [loading]="coreService.isLoading"
      (click)="back()"
    ></button>
    <p-divider layout="vertical"></p-divider>
    <button
      class="ml-3"
      pButton
      pRipple
      type="submit"
      label="Guardar"
      [icon]="PrimeIcons.SAVE"
      [loading]="coreService.isLoading"
    ></button>
  </div>
</p-toolbar>

<p-panel *ngIf="!coreService.isLoading" class="p-fluid" [header]="curriculumField.value?.name">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- state & isVisible -->
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label
          appLabel
          for="state"
          label="Estado:"
          [required]="stateField"
        ></label>
        <p-dropdown
          id="state"
          dataKey="id"
          formControlName="state"
          [options]="states"
          optionLabel="name"
          placeholder="Seleccione"
        >
        </p-dropdown>
        <small
          appErrorMessage
          [errors]="stateField.errors"
          [touched]="stateField.touched"
          [dirty]="stateField.dirty"
        >
        </small>
      </div>

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label
          appLabel
          for="isVisible"
          label="Visible:"
          [required]="isVisibleField"
        ></label>
        <p>
          <p-inputSwitch
            id="isVisible"
            formControlName="isVisible"
            [trueValue]="true"
          ></p-inputSwitch>
        </p>
        <small
          appErrorMessage
          [errors]="isVisibleField.errors"
          [touched]="isVisibleField.touched"
          [dirty]="isVisibleField.dirty"
        >
        </small>
      </div>
    </div>

    <!-- type & academicPeriod & code & name-->
    <div class="formgrid grid">
      <div class="field xl:col-3 lg:col-3 md:col-6 sm:col-12">
        <label
          appLabel
          for="academicPeriod"
          label="Periodo académico:"
          [required]="academicPeriodField"
        ></label>
        <p-dropdown
          id="academicPeriod"
          dataKey="id"
          formControlName="academicPeriod"
          [options]="academicPeriods"
          (onChange)="findSubjectsByCurriculum()"
          optionLabel="name"
          placeholder="Seleccione"
        >
        </p-dropdown>
        <small
          appErrorMessage
          [errors]="academicPeriodField.errors"
          [touched]="academicPeriodField.touched"
          [dirty]="academicPeriodField.dirty"
        >
        </small>
      </div>

      <div class="field xl:col-3 lg:col-3 md:col-6 sm:col-12">
        <label appLabel for="type" label="Tipo:" [required]="typeField"></label>
        <p-dropdown
          id="type"
          dataKey="id"
          formControlName="type"
          [options]="types"
          optionLabel="name"
          placeholder="Seleccione"
        >
        </p-dropdown>
        <small
          appErrorMessage
          [errors]="typeField.errors"
          [touched]="typeField.touched"
          [dirty]="typeField.dirty"
        >
        </small>
      </div>

      <div class="field xl:col-2 lg:col-2 md:col-6 sm:col-12">
        <label
          appLabel
          for="code"
          label="Codigo:"
          [required]="codeField"
        ></label>
        <input
          pInputText
          type="text"
          id="code"
          formControlName="code"
          minlength="5"
        />
        <small
          appErrorMessage
          [errors]="codeField.errors"
          [touched]="codeField.touched"
          [dirty]="codeField.dirty"
        >
        </small>
      </div>

      <div class="field xl:col-4 lg:col-4 md:col-6 sm:col-12">
        <label
          appLabel
          for="name"
          label="Nombre:"
          [required]="nameField"
        ></label>
        <input pInputText type="text" id="name" formControlName="name"/>
        <small
          appErrorMessage
          [errors]="nameField.errors"
          [touched]="nameField.touched"
          [dirty]="nameField.dirty"
        >
        </small>
      </div>
    </div>

    <!-- credits & scale & teacherHour & practicalHour & autonomousHour-->
    <div class="formgrid grid">
      <div class="field xl:col-3 lg:col-3 md:col-6 sm:col-12">
        <label
          appLabel
          for="credits"
          label="Créditos:"
          [required]="creditsField"
        ></label>
        <p-inputNumber id="credits" formControlName="credits" [max]="1000" [showButtons]="true"></p-inputNumber>
        <small
          appErrorMessage
          [errors]="creditsField.errors"
          [touched]="creditsField.touched"
          [dirty]="creditsField.dirty"
        >
        </small>
      </div>

      <!--      <div class="field xl:col-1 lg:col-6 md:col-6 sm:col-12">-->
      <!--        <label-->
      <!--          appLabel-->
      <!--          for="scale"-->
      <!--          label="Escala:"-->
      <!--          [required]="scaleField"-->
      <!--        ></label>-->
      <!--        <input-->
      <!--          pInputText-->
      <!--          pKeyFilter="int"-->
      <!--          type="text"-->
      <!--          id="scale"-->
      <!--          formControlName="scale"-->
      <!--          maxlength="1"-->
      <!--        />-->
      <!--        <small-->
      <!--          appErrorMessage-->
      <!--          [errors]="scaleField.errors"-->
      <!--          [touched]="scaleField.touched"-->
      <!--          [dirty]="scaleField.dirty"-->
      <!--        >-->
      <!--        </small>-->
      <!--      </div>-->

      <div class="field xl:col-3 lg:col-3 md:col-6 sm:col-12">
        <label
          appLabel
          for="teacherHour"
          label="Horas docente:"
          [required]="teacherHourField"
        ></label>
        <p-inputNumber id="teacherHour" formControlName="teacherHour" [max]="1000" [showButtons]="true"></p-inputNumber>
        <small
          appErrorMessage
          [errors]="teacherHourField.errors"
          [touched]="teacherHourField.touched"
          [dirty]="teacherHourField.dirty"
        >
        </small>
      </div>

      <div class="field xl:col-3 lg:col-3 md:col-6 sm:col-12">
        <label
          appLabel
          for="practicalHour"
          label="Horas prácticas:"
          [required]="practicalHourField"
        ></label>
        <p-inputNumber id="practicalHour" formControlName="practicalHour" [max]="1000"
                       [showButtons]="true"></p-inputNumber>
        <small
          appErrorMessage
          [errors]="practicalHourField.errors"
          [touched]="practicalHourField.touched"
          [dirty]="practicalHourField.dirty"
        >
        </small>
      </div>

      <div class="field xl:col-3 lg:col-3 md:col-6 sm:col-12">
        <label
          appLabel
          for="autonomousHour"
          label="Horas autónomas"
          [required]="autonomousHourField"
        ></label>
        <p-inputNumber id="autonomousHour" formControlName="autonomousHour" [max]="1000"
                       [showButtons]="true"></p-inputNumber>
        <small
          appErrorMessage
          [errors]="autonomousHourField.errors"
          [touched]="autonomousHourField.touched"
          [dirty]="autonomousHourField.dirty"
        >
        </small>
      </div>
    </div>

    <div class="field">
      <label appLabel for="prerequisites" label="Prerequisitos:" [required]="prerequisitesField"></label>
      <p-multiSelect id="prerequisites"
                     formControlName="prerequisites"
                     dataKey="id"
                     [group]="true"
                     [options]="subjectsPrerequisites"
                     display="chip"
                     optionLabel="name"
                     placeholder="Seleccione...">
        <ng-template pTemplate="selectedItem">
          <div *ngIf="prerequisitesField.value">
            <div>{{prerequisitesField.value.name}}</div>
          </div>
        </ng-template>
        <ng-template pTemplate="group" let-group>
          <i [class]="PrimeIcons.BOOK" style="font-size: 1rem"></i> {{group.name}}
        </ng-template>
        <ng-template pTemplate="item" let-item>
          {{item.name}}
        </ng-template>
      </p-multiSelect>
      <small appErrorMessage
             [errors]="prerequisitesField.errors"
             [touched]="prerequisitesField.touched"
             [dirty]="prerequisitesField.dirty">
      </small>
    </div>

    <div class="field">
      <label appLabel for="corequisites" label="Corequisitos:" [required]="corequisitesField"></label>
      <p-multiSelect id="corequisites"
                     formControlName="corequisites"
                     dataKey="id"
                     [group]="true"
                     [options]="subjectsCorequisites"
                     display="chip"
                     optionLabel="name"
                     placeholder="Seleccione...">
        <ng-template pTemplate="selectedItem">
          <div *ngIf="corequisitesField.value">
            <div>{{corequisitesField.value.name}}</div>
          </div>
        </ng-template>
        <ng-template pTemplate="group" let-group>
          <i [class]="PrimeIcons.BOOK" style="font-size: 1rem"></i> {{group.name}}
        </ng-template>
        <ng-template pTemplate="item" let-item>
          {{item.name}}
        </ng-template>
      </p-multiSelect>
      <small appErrorMessage
             [errors]="corequisitesField.errors"
             [touched]="corequisitesField.touched"
             [dirty]="corequisitesField.dirty">
      </small>
    </div>
    <!-- Actions Buttons-->
    <div class="formgrid grid">

    </div>
  </form>
</p-panel>
