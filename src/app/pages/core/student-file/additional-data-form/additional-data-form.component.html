<form [formGroup]="form">
<div formGroupName="informationStudent">
  <div class="formgrid grid">
    <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
      <label appLabel for="cicilState" label="¿Usted cuenta con un equipo tecnológico?" [required]="disabilityTypeField"></label>
      <p-dropdown
        id="cicilState"
        formControlName="disabilityType"
        dataKey="id"
        [options]="disabilityTypes"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        placeholder="Select"
      >
        <ng-template pTemplate="selectedItem">
          <div *ngIf="disabilityTypeField.value">
            <div>{{ disabilityTypeField.value.name }}</div>
          </div>
        </ng-template>
        <ng-template pTemplate="item" let-item>
          {{ item.name }}
        </ng-template>
      </p-dropdown>
      <small
        appErrorMessage
        [errors]="disabilityTypeField.errors"
        [touched]="disabilityTypeField.touched"
        [dirty]="disabilityTypeField.dirty"
      >
      </small>
    </div>
    <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
      <label appLabel for="cicilState" label="Posee cobertura a Internet:" [required]="disabilityTypeField"></label>
      <p-dropdown
        id="cicilState"
        formControlName="disabilityType"
        dataKey="id"
        [options]="disabilityTypes"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        placeholder="Select"
      >
        <ng-template pTemplate="selectedItem">
          <div *ngIf="disabilityTypeField.value">
            <div>{{ disabilityTypeField.value.name }}</div>
          </div>
        </ng-template>
        <ng-template pTemplate="item" let-item>
          {{ item.name }}
        </ng-template>
      </p-dropdown>
      <small
        appErrorMessage
        [errors]="disabilityTypeField.errors"
        [touched]="disabilityTypeField.touched"
        [dirty]="disabilityTypeField.dirty"
      >
      </small>
    </div>
    <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
      <label appLabel for="cicilState" label="Tipo de cobertura de internet que utiliza:" [required]="disabilityTypeField"></label>
      <p-dropdown
        id="cicilState"
        formControlName="disabilityType"
        dataKey="id"
        [options]="disabilityTypes"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        placeholder="Select"
      >
        <ng-template pTemplate="selectedItem">
          <div *ngIf="disabilityTypeField.value">
            <div>{{ disabilityTypeField.value.name }}</div>
          </div>
        </ng-template>
        <ng-template pTemplate="item" let-item>
          {{ item.name }}
        </ng-template>
      </p-dropdown>
      <small
        appErrorMessage
        [errors]="disabilityTypeField.errors"
        [touched]="disabilityTypeField.touched"
        [dirty]="disabilityTypeField.dirty"
      >
      </small>
    </div>
  </div>
</div>
</form>
