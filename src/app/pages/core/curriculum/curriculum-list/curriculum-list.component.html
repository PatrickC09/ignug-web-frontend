<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton pRipple type="button"
            label="Crear"
            class="p-button-success mr-2"
            [icon]="PrimeIcons.PLUS"
            (click)="redirectCreateForm()">
    </button>

    <button pButton pRipple type="button"
            label="Refrescar"
            class="p-button-info mr-2"
            [icon]="PrimeIcons.REFRESH"
            [loading]="coreService.isLoading"
            (click)="findByCareer()">
    </button>

    <button pButton pRipple type="button"
            label="Asignaturas"
            class="p-button-secondary ml-2"
            [icon]="PrimeIcons.EXTERNAL_LINK"
            [loading]="coreService.isLoading"
            (click)="redirectSubjects()">
    </button>
  </div>
  <div class="p-toolbar-group-right">
    <p-dropdown
      dataKey="id"
      [options]="careers"
      [formControl]="selectedCareer"
      pTooltip="Carreras"
      filterBy="name"
      optionLabel="name"
      placeholder="Seleccione una carrera...">
    </p-dropdown>
  </div>
</p-toolbar>

<p-table
  #dt1
  dataKey="id"
  styleClass="p-datatable-striped"
  [value]="items"
  [paginator]="true"
  paginatorPosition="top"
  [rows]="10"
  [globalFilterFields]="['code','degree','name','shortName']"
  [columns]="columns"
  [loading]="coreService.isLoading"
  [(selection)]="selectedItems">
  <ng-template pTemplate="caption">
    <div class="flex">
      <div class="p-input-icon-right ml-auto">
        <i [class]="PrimeIcons.SEARCH"></i>
        <input #search pInputText type="text"
               placeholder="Buscar..."
               (input)="dt1.filterGlobal(search.value, 'contains')"/>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th class="text-center">
        Acciones
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        <!--Objects-->
        <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="''">
          </div>
        </div>

        <!--Fields-->
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchDefault>{{rowData[col.field]}}</div>
          <div *ngSwitchCase="'isVisible'">
            <p-tag [severity]="rowData[col.field]?'success':'danger'" [value]="rowData[col.field]|isVisible"></p-tag>
          </div>
        </div>
      </td>
      <td class="text-center">
        <button pButton pRipple type="button" [icon]="PrimeIcons.ELLIPSIS_V" (click)="selectItem(rowData)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{messageService.paginatorNoRecordsFound}}
      </td>
    </tr>
  </ng-template>
</p-table>

<p-sidebar [(visible)]="isActionButtons" position="right">
  <p-panelMenu [model]="actionButtons" [style]="{'width':'300px'}" (click)="isActionButtons=false"></p-panelMenu>
</p-sidebar>
