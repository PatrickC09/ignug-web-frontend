<app-skeleton *ngIf="coreService.isLoading" [type]="'card'"></app-skeleton>

<p-panel *ngIf="!coreService.isLoading" class="p-fluid">
  <ng-template pTemplate="header">
    <i *ngIf="id === ''" [ngClass]="PrimeIcons.PLUS" class="mr-2"></i>
    <i *ngIf="id !== ''" [ngClass]="PrimeIcons.PENCIL" class="mr-2"></i>
    <h2 class="panel-header">{{ panelHeader }}</h2>
  </ng-template>

  <small [innerHTML]="this.messageService.requiredFields"></small>

  <p-divider></p-divider>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="formgrid grid">
    <!-- state & isVisible -->
    <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
      <label appLabel for="state" label="Estado:" [required]="stateField"></label>
      <p-dropdown id="state"
                  dataKey="id"
                  formControlName="state"
                  [options]="states"
                  optionLabel="name"
                  placeholder="Seleccione">
      </p-dropdown>
      <small appErrorMessage
             [errors]="stateField.errors"
             [touched]="stateField.touched"
             [dirty]="stateField.dirty">
      </small>
    </div>
  </div>

    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="acronym" label="Acrónimo:" [required]="acronymField"></label>
        <input pInputText type="text" id="acronym" formControlName="acronym"/>
        <small appErrorMessage
               [errors]="acronymField.errors"
               [touched]="acronymField.touched"
               [dirty]="acronymField.dirty">
        </small>
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="code" label="Código:" [required]="codeField"></label>
        <input pInputText type="text" id="code" formControlName="code"/>
        <small appErrorMessage
               [errors]="codeField.errors"
               [touched]="codeField.touched"
               [dirty]="codeField.dirty">
        </small>
      </div>

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="codeSniese" label="Código SNIESE:" [required]="codeSnieseField"></label>
        <input pInputText type="text" id="codeSniese" formControlName="codeSniese"/>
        <small appErrorMessage
               [errors]="codeSnieseField.errors"
               [touched]="codeSnieseField.touched"
               [dirty]="codeSnieseField.dirty">
        </small>
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="degree" label="Grado:" [required]="degreeField"></label>
        <input pInputText type="text" id="degree" formControlName="degree"/>
        <small appErrorMessage
               [errors]="degreeField.errors"
               [touched]="degreeField.touched"
               [dirty]="degreeField.dirty">
        </small>
      </div>

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="logo" label="Logo:" [required]="logoField"></label>
        <input pInputText type="text" id="logo" formControlName="logo"/>
        <small appErrorMessage
               [errors]="logoField.errors"
               [touched]="logoField.touched"
               [dirty]="logoField.dirty">
        </small>
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="name" label="Nombre:" [required]="nameField"></label>
        <input pInputText type="text" id="name" formControlName="name"/>
        <small appErrorMessage
               [errors]="nameField.errors"
               [touched]="nameField.touched"
               [dirty]="nameField.dirty">
        </small>
      </div>

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="resolutionNumber" label="Número de Resolución:" [required]="resolutionNumberField"></label>
        <input pInputText type="text" id="resolutionNumber" formControlName="resolutionNumber"/>
        <small appErrorMessage
               [errors]="resolutionNumberField.errors"
               [touched]="resolutionNumberField.touched"
               [dirty]="resolutionNumberField.dirty">
        </small>
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="shortName" label="Nombre corto:" [required]="shortNameField"></label>
        <input pInputText type="text" id="shortName" formControlName="shortName"/>
        <small appErrorMessage
               [errors]="shortNameField.errors"
               [touched]="shortNameField.touched"
               [dirty]="shortNameField.dirty">
        </small>
      </div>
    </div>

    <!-- Buttons Actions-->
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button pButton pRipple type="button"
                label="Cancelar"
                class="p-button-info p-button-outlined"
                [icon]="PrimeIcons.ARROW_LEFT"
                [loading]="coreService.isLoading"
                (click)="back()"></button>
      </div>

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button pButton pRipple type="submit"
                label="Guardar"
                [icon]="PrimeIcons.SAVE"
                [loading]="coreService.isLoading"></button>
      </div>
    </div>
  </form>
</p-panel>
