<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton pRipple type="button" label="Crear" class="p-button-success mr-2" [icon]="PrimeIcons.PLUS"
      (click)="redirectCreateForm()">
    </button>

    <button pButton pRipple type="button" label="Refrescar" class="p-button-info mr-2" [icon]="PrimeIcons.REFRESH"
      [loading]="coreService.isLoading" (click)="findAll()">
    </button>

    <button pButton pRipple type="button" label="Eliminar Seleccionados" class="p-button-danger"
      [disabled]="selectedItems.length===0" [icon]="PrimeIcons.TRASH" [loading]="coreService.isLoading"
      (click)="removeAll()">
    </button>
  </div>
  <div class="p-toolbar-group-right">
    <div class="p-inputgroup">
      <input type="text" pInputText [formControl]="search" placeholder="Buscar...">
      <button pButton pRipple type="button" [icon]="PrimeIcons.SEARCH" [loading]="coreService.isLoading"
        (click)="findAll()"></button>
    </div>
  </div>
</p-toolbar>

<p-paginator [rows]="paginator.limit" [totalRecords]="paginator.totalItems" (onPageChange)="paginate($event)">
</p-paginator>

<p-tabView>
  <p-tabPanel header="Materias">
    <p-accordion [activeIndex]="0">
      <p-accordionTab *ngFor="let level of levels" [header]="level[0]">
        <p-table [value]="level[1]" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>
                Materias
              </th>
              <th>
                Seleccionar
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body">
            <tr>
              <td *ngFor="let level of level[1]">
                {{level.name}}
              </td>
              <td>
                <p-tableCheckbox></p-tableCheckbox>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-accordionTab>
    </p-accordion>
  </p-tabPanel>
  <p-tabPanel header="Jornada y paralelos">
    <div class="formgrid grid">
      <div class=" xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="parallel" label="Paralelo:"></label>
        <p-dropdown id="parallel" formControlName="parallel" dataKey="id" [options]="parallels" optionLabel="name"
          [filter]="true" filterBy="name" placeholder="Select">
          <ng-template pTemplate="item" let-item>
            {{item.name}}
          </ng-template>
        </p-dropdown>
      </div>
      <div class=" xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="workday" label="Jornada:"></label>
        <p-dropdown id="workday" formControlName="workday" dataKey="id" [options]="workdays" optionLabel="name"
          [filter]="true" filterBy="name" placeholder="Select">
          <ng-template pTemplate="item" let-item>
            {{item.name}}
          </ng-template>
        </p-dropdown>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>
<p-table dataKey="id" styleClass="p-datatable-striped" [value]="items" [columns]="columns"
  [loading]="coreService.isLoading" [(selection)]="selectedItems">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th class="text-center">
        Acciones
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        <!--Objects-->
        <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'state'">
            <p-tag severity="info" [value]="rowData[col.field].code" class="mr-1"></p-tag>
          </div>
        </div>

        <!--Fields-->
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'isVisible'">
            <p-tag *ngIf="!rowData[col.field]" severity="danger" value="No Visible" class="mr-1"></p-tag>
            <p-tag *ngIf="rowData[col.field]" severity="success" value="Visible" class="mr-1"></p-tag>
          </div>
          <div *ngSwitchDefault>{{rowData[col.field]}}</div>
        </div>
      </td>
      <td class="text-center">
        <button pButton pRipple type="button" [icon]="PrimeIcons.ELLIPSIS_V" (click)="selectItem(rowData)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{messageService.paginatorNoRecordsFound}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    {{messageService.paginatorTotalRegisters(paginator.totalItems)}}
  </ng-template>
</p-table>

<p-sidebar [(visible)]="isActionButtons" position="right">
  <p-panelMenu [model]="actionButtons" [style]="{'width':'300px'}" (click)="isActionButtons=false"></p-panelMenu>
</p-sidebar>
